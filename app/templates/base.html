<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AI Photo Blog Generator{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  <!-- Optional: Google Fonts or other head tags -->
</head>

<body class="font-sans bg-gray-900 text-white">
  <nav class="bg-black text-white shadow-lg border-b border-gray-800">
    <div class="container mx-auto px-6 py-3">
      <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-blue-400 hover:text-blue-300">AI Photo Blogger</a>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-slate-800 text-slate-300 text-center py-6 mt-12">
    <p>&copy; <span id="currentYear"></span> Your Business Name. Powered by AI.</p>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  {% block scripts_extra %}{% endblock %}
</body>

</html>
